<body>
    <header>
        <div id="topnav" class="topnav">
            <a href="../html/index.html">HOME</a>
            <a href="../html/tutors.html">OUR TUTORS</a>

            <a href="javascript:void(0)" class="icon" onclick="burgerNav()">&#9776;</a>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <form>
                <h1 class="hForm">HOW CAN WE HELP YOU?</h1>
                <p class="pForm">Please fill out our form, and we will get in touch shortly</p>
                <div class="row">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name">
                </div>
                <div class="row">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name">
                </div>
                <div class="row">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </div>
                <div class="row">
                    <label for="country">Region</label>
                    <select id="country" name="country">
                        <option value="Badung">Badung Regency</option>
                        <option value="Bangli">Bangli Regency</option>
                        <option value="Buleleng">Buleleng Regency</option>
                        <option value="Gianyar">Gianyar Regency</option>
                        <option value="Jembrana">Jembrana Regency</option>
                        <option value="Karangasem">Karangasem Regency</option>
                        <option value="Klungkung">Klungkung Regency</option>
                        <option value="Tabanan">Tabanan Regency</option>
                        <option value="Denpasar">Denpasar City</option>
                    </select>
                </div>
                <div class="row">
                    <label for="comment">Message</label>
                    <textarea id="comment" name="comment" placeholder="Type your message here..."
                        style="height:200px"></textarea>
                </div>
                <div class="row">
                    <input type="submit" value="submit" id="submit">
                </div>
            </form>
        </div>
    </div>
